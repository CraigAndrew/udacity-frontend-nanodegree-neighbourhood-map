<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/style.css" type="text/css" />
  <script src="src/js/offline.min.js" async></script>
  <script src="src/js/pace.min.js" async></script>
  <link href="src/css/pace-theme.css" rel="stylesheet" />
  <link href="src/css/offline-language-english.css" rel="stylesheet" />
  <link href="src/css/offline-theme-chrome.css" rel="stylesheet" />
</head>
<body>
  <div id="search-input-row">
		<div class="search-area collapse" id="search-area">
			<input class="search-input" placeholder="Search for Places..." type="text" name="q" data-bind="value: filter, valueUpdate: 'keyup'">
			<span class="arrow" id="arrow" data-bind="text: getArrow, click: toggleArrow"></span>
			<ul class="place-list" data-bind="visible:filter, template: {name: 'location', foreach: search}">
			</ul>
		</div>
    <div class="map" id="map"></div>
  </div>

  <script type="text/html" id="location">
    <li class="place-item" data-bind="event: { mouseover: $root.highlightPlace, mouseout: $root.unhighlightPlace }, text: name, click: $root.showInfoWindow"></li>
  </script>
  <script src="dist/bundle.min.js" async></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/css/style.css" type="text/css" />
  <script src="src/js/offline.min.js"></script>
  <script src="src/js/pace.min.js"></script>
  <link href="src/css/pace-theme.css" rel="stylesheet" />
  <link href="src/css/offline-language-english.css" rel="stylesheet" />
  <link href="src/css/offline-theme-chrome.css" rel="stylesheet" />
</head>
<body>
  <div class="row" id="search-input-row">
    <div class="col-md-3">
      <div class="search-area collapse" id="search-area">
        <input class="search-input" placeholder="Search for Places..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'"><span id="arrow">â–²</span>
        <ul class="location-list" data-bind="visible:query, template: {name: 'location', foreach: search}">
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div id="map"></div>
    </div>
  </div>

  <script type="text/html" id="location">
    <li class="location-item" data-bind="text: name, click: $root.showInfoWindow, event: { mouseover: $root.highlightPlace, mouseout: $root.unhighlightPlace }"></li>
  </script>
  <script src="dist/bundle.min.js"></script>
</body>
